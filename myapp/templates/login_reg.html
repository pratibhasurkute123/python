
  <!doctype html>
  <html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <body>
      <!-- ==============login=============== -->
      
  <div class="container">
      <div class="row mt-5">
          <div class="col-5 p-3 card" >
              <h4 class="section__title">Login</h4>

              <span>{{lmessage}}</span>
              <span>{{lerr}}</span>
              <form class="form grid" action="{%url 'userLogin'%}" method="post">
              {% csrf_token %}
              <input type="text" class="form-control" placeholder="Your Username" name="username">
              <br>
              <input type="password" class="form-control" placeholder="Your Password" name="password">
              <br>
               <button class="btn" type="submit">Login</button>
              </form>
          </div>
          <div class="col-1"></div>
          <!-- =================registration=========================== -->
          
              <div class="col-6 p-3 card">
                  <h4 class="text-center">Create an Account</h4>
                  <span>{{rmessage}}</span>
                  <span>{{rerr}}</span>
                  <form class="form grid" action="{%url 'userReg'%}" method="post">
                      {% csrf_token %}
                     <input type="text" class="form__input" placeholder="Enter Username" name="username">
                      <br>
                      <input type="text" class="form__input" placeholder="Enter Email" name="email">
                      <br>
                    <input type="password" class="form__input" placeholder="Enter Password" name="password">
                      <br>
                    <button class="btn" type="submit">Register</button>
                  </form> 
          </div>
      </div>
  </div>
